<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/theme.css">
        <link rel="icon" type="image/png" href="media/film_reel.png">
        <title>Kino Index</title>
    </head>
    <body>
        <div id="header" class="container">
            <div id="row">
                <div class="col-sm-12">
                    <h1>The Kino Index</h1>
                    <h3>Get information on any movie or TV series using the OMDb database.</h3>
                </div>
            </div>
        </div>
        
        <div id="main" class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form id="searchMovie">
                      <div class="form-group">
                        <input name="t" type="movie" class="form-control" id="searchBox" placeholder="Enter movie name here.">
                      </div>
                      <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
                    </form> 
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/default.js"></script>
        
		
    </body>
</html>
